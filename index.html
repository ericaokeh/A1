<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title> Light and Sound Memory Game</title>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
    <body>
    <h1> Welcome To The Light and Sound Memory Game! </h1>

    <p> Repeat the sound pattern you hear correctly to win the game! Otherwise, be eliminated... </p>
 
 
   
  <button id ="startBtn" onclick="startGame()" > Start </button>
  <button id ="stopBtn" onclick = "stopGame()" class="hidden" > Stop </button>

    <div id="gameButtonArea">

    <button type ="button" id='button1' onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"> </button>
    <button type ="button" id='button2' onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">  </button>
    <button type ="button" id='button3' onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">  </button>
    <button type ="button" id='button4' onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">  </button>
    </div>
    <!-- Links our CSS code to our JavaScript code -->
    <script src="script.js"></script>
      
  </body>

  </html>
